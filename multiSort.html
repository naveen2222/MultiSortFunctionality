var multiSorting = (order) =>  (a, b) => order.map(o => {
	var dir = o['order'] === "ASC"  ? 1 : -1;
	
	if (o['type'] == 'string') {
		return dir < 0 ? b[o['key']].localeCompare(a[o['key']]) : a[o['key']].localeCompare(b[o['key']]);
	}
	else if (o['type'] == 'number') {
		return dir < 0 ? b[o['key']] - a[o['key']] : a[o['key']] - b[o['key']];
	}
	else if (o['type'] == 'boolean') {
		let x = dir < 0 ? (a[o['key']] === b[o['key']]) ? 0 : a[o['key']]? -1 : 1 : (a[o['key']] === b[o['key']]) ? 0 : a[o['key']]? 1 : -1;
		return x;
	}
  }).reduce((p, n) => p ? p : n, 0);
